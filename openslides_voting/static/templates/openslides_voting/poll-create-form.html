<h1>
  <translate>New vote for</translate>
  {{ obj.getTitle() }}
</h1>

<div uib-alert ng-show="alert.show" ng-class="'alert-' + alert.type" close="alert={}">
  {{ alert.msg }}
</div>

<form name="pollCreateForm" ng-submit="select(model)">
  <formly-form model="model" fields="formFields">
    <button type="submit" ng-disabled="pollCreateForm.$invalid" class="btn btn-primary" translate>
      Select
    </button>
    <button type="button" ng-click="closeThisDialog()" class="btn btn-default" translate>
      Cancel
    </button>
  </formly-form>
</form>
